<h2>Hello World</h2>

<!-- Favorite Component -->
<favorite
[isFavorite]="post.isFavorite"
(change) = "onFavoriteChange($event)"
></favorite>
<br>


<!-- Input Component -->
<input type="text" [(ngModel)]="title">
<br>
{{title | titleCase}}


<!-- Panel Component -->
<bootstrap-panel>
    <div class="heading">Heading</div>
    <div class="body">
        <h2>Body</h2><p>Some Content</p>
    </div>    
</bootstrap-panel>


<!-- Like Component -->
<like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked"
>
</like>
