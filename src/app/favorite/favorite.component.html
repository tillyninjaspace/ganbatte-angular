<style>
    .bi {
        color: blue;
    }
</style>

<span
    class="bi"
    [class.bi-star-fill]="isSelected"
    [class.bi-star]="!isSelected"
    (click)="onClick()"
    >
    Star Test Icon</span>



<!-- Attribute Directive -->
<span
class="bi"
[ngClass]="{
    'bi-star-fill': isSelected,
    'bi-star': !isSelected
}"
(click)="onClick()"
>
Star Test Icon with Attribute Directive
</span>
